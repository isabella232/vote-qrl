<head>
  <title>Vote QRL</title>
</head>

<body>
  <h1>Vote QRL</h1>
  {{> info}}
  {{> vote}}
  {{> admin}}
</body>

<template name="vote">
  {{ #if info.id.active }}
    <h2>Vote</h2>
    <blockquote>
      Title: {{ info.id.title }}<br />
      Originator: {{ info.id.originator }}<br />
      Eligibility: {{ info.id.eligibility }}<br />
      Excluded: {{ info.id.excluded }}<br />
      Blockheight of eligibility snapshot: {{ info.id.blockheight }}<br />
      Vote mechanics: {{ info.id.mechanics }}<br />
      Vote expires: {{{ info.id.expires }}}<br />
      Options:<br />
      {{ #each info.YAMLoptions }}
        &nbsp;&nbsp;&nbsp;&nbsp; - {{{ this }}}<br />
      {{ /each }}
    </blockquote>
    <h2>To vote</h2>
    <table>
      <tr>
        {{ #each info.YAMLoptions }}
          <td>Option {{ addOne @index }}<br />{{ this }}</td>
        {{ /each }}
      </tr>
      <tr>
        {{ #each info.options }}
          <td>Send a Message transaction with message data:<br />
          0f0f0004{{ info.hash }}{{ this.hash }}
          </td>
        {{ /each }}
      </tr>
    </table>
    <h2>Address status/eligibility check</h2>
    {{ #if qrlAddress }}
      <p>{{qrlAddress}}</p>
      <p>{{voteStatus}}</p>
      <div>{{error}}</div>
    {{ else }}
      QRL address <input type="text" id="inputtedAddress" value="Q01050000d27c5ed754ad0d63944da0d365bfcdae250fcd4ffacab9aa79983db05aaf6ff42bc12d">
      <button id="submit">Check</button>
      <div>{{error}}</div>
    {{ /if }}
    <h2>Progress</h2>
    {{ percentComplete }}% complete [{{quantaVoted}} / {{quantaTotal}}]
  {{ else }}
  <h2>No active votes</h2>
  {{ /if }}
</template>

<template name="info">
  <h2>About</h2>
  <p>
    Instructions and documentation
  </p>
</template>

<template name="admin">
  <h2>Admin</h2>
  Password: <input type="password" id="password" value="test">
  <br /><br />
  Jump to process block <input type="number" id="jumpBlock" value="123456">
  <button id="doJumpBlock">GO</button>
  <br /><br />
  CSV<textarea id="csv" style="width: 100%; height: 100px;"></textarea>
  <p><button id="upload">Upload</button></p>
</template>
